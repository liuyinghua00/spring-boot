<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>邮箱</td>
        </tr>
        <tr th:each="u:${user}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.userName}"></td>
            <td th:text="${u.email}"></td>
        </tr>
    </table>
</body>
</html>
